<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JQUERY - Grocery E-commerce</title>
  </head>
  <body>
    <header>
      <div class="barNav">
        <h1 class="logoNav">Shop Now with JQuery!</h1>
      </div>
      <nav class="searchFilter">
        <div class="filterCategoriesDiv">
          <button class="btnSelect" id="allProducts">All Products</button>
          <button class="btnSelect" id="produce">Produce</button>
          <button class="btnSelect" id="bakery">Bakery</button>
          <button class="btnSelect" id="dairy">Dairy</button>
        </div>
        <div class="searchForDiv">
          <input
            type="text"
            placeholder="Search for..."
            class="searchField"
            id="searchField"
          />
          <button class="btnSearch" id="btnSearch">Search</button>
        </div>
      </nav>
    </header>
    <main>
      <ul id="productList" class="productList"></ul>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/dataProducts.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
